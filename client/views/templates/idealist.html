<template name="ideaList">
	{{loginButtons}}
	<ul class="idea-list">
	{{#each root_ideas}}
		{{> ideaItem}}
	{{else}}
		<li>Add</li>
	{{/each}}
	</ul>
</template>

<template name="ideaItem">
   	<li data-behavior="add-idea"{{#if id}} data-id="{{id}}"{{/if}}>{{name}}</li>
</template>

<template name="newIdea">
    <form class="form" data-object-id="{object_id}">
    	<input type="text" />
    	<input type="submit" name="Add" />
    </form>
</template>
