<template name="ideaList">
	<ul class="idea-list"></ul>
</template>

<template name="ideaItem">
   	<li data-behavior="add-idea{{#if remove_action}} remove-on-add{{/if}}"{{#if id}} data-id="{{id}}"{{/if}}>Add new idea</li>
</template>

<template name="newIdea">
    <form class="form" data-object-id="{object_id}">
    	<input type="text" />
    	<input type="submit" name="Add" />
    </form>
</template>
