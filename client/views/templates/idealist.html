<template name="ideaList">
	<div class="wrapper">
		<div class="row">
			<span data-behavior="add-idea" data-id="0">Add {{#if root_ideas}} new Idea.{{else}}Idea{{/if}}</span>
			<ul class="idea-list">
			{{#each root_ideas}}
				{{> ideaItem}}
			{{/each}}
			</ul>
		</div>
	</div>
</template>

<template name="ideaItem">
   	<li>
   		{{#if children}}
   			<span class="toggle glyphicon glyphicon-chevron-right" data-behavior="expand-idea" data-id="{{_id}}"></span>
   		{{else}}
   			<div class="no-toggle"></div>
   		{{/if}}
   		<span class="idea-name" data-behavior="add-idea" data-id="{{_id}}">{{title}}</span>
   		<ul class="children" {{#unless show_children _id}}style="display:none;"{{/unless}}>{{> children}}</ul>
   	</li>
</template>

<template name="children">
	{{#each children}}
		{{> ideaItem}}
	{{/each}}
</template>

<template name="newIdea">
    <form class="form" data-object-id="{object_id}">
    	<input type="text" />
    	<input type="submit" name="Add" />
    </form>
</template>
