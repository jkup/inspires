<template name="ideaList">
	<div class="wrapper">
		<div class="row">
			<div class="col-md-10"><h1>Idea List</h1></div>
			<div class="col-md-2">{{loginButtons}}</div>
		</div>
		<div class="row">
			<span data-behavior="add-idea" data-id="0">Add {{#if root_ideas}} new Idea.{{else}}Idea{{/if}}</span>
			<ul class="idea-list">
			{{#each root_ideas}}
				{{> ideaItem root_id}}
			{{/each}}
			</ul>
		</div>
	</div>
</template>

<template name="ideaItem">
   	<li>
   		<span class="glyphicon glyphicon-chevron-right"></span>
   		<button data-behavior="add-idea" data-id="{{_id}}" data-root-id="{{root_id}}"><span class="glyphicon glyphicon-plus"></span></button>
   		<span class="idea-name">{{title}}</span>
   		<ul>{{> children}}</ul>
   	</li>
</template>

<template name="children">
	{{#each children}}
		{{> ideaItem}}
	{{/each}}
</template>

<template name="newIdea">
    <form class="form" data-object-id="{object_id}">
    	<input type="text" />
    	<input type="submit" name="Add" />
    </form>
</template>
